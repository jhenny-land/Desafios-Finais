<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcDelta()">Verificar</button>
    <section id="resultado">
        <p>Considerando uma equação no formato ... </p>
    </section>
    <script>
        function calcDelta() {
            let valA = window.prompt('Qual é o valor de a?')
            let valB = window.prompt('Qual é o valor de b?')
            let valC = window.prompt('Qual é o valor de c?')
            let delta = (valB * valB) - 4 * valA * valC;
            let res = window.document.getElementById('resultado')

            res.innerHTML = `<p><strong>Resolvendo Bhaskara</strong> `;
            res.innerHTML += `<p>O valor calculado foi <strong>${delta}</strong> `;
        }
    </script>
</body>
</html>
