<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="calcYear()">Verificar</button>
    <section id="resultado">
        <p>Informe um ano para saber se ele é bissexto </p>
    </section>
    <script>
        function calcYear() {
            let year = window.prompt('Qual é o ano que você quer verificar?')
            let res = window.document.getElementById('resultado')
            let yearConfirm

            if (year%400 == 0){
                yearConfirm = "É BISSEXTO"
            }
            else if (year%4 == 0 && year%100 != 0) {
                yearConfirm = "É BISSEXTO"
            } else {
                yearConfirm = "NÃO É BISSEXTO"
            }

            res.innerHTML = `<p>O ano de <strong>${year}</strong> ${yearConfirm};`
        }
    </script>
</body>
</html>
